<!DOCTYPE html>
<html>
<head>
    <title>Jane Doette Portfolio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href=
    'https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900' rel=
    'stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6"><img alt="Udacity Logo" class=
            "img-responsive padding-top-20" src="images/logo.png" width=
            "125px"></div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="font-200 font-size-75">Jane Doette</h1>
                <h3 class="font-200 font-size-60 margin-top-10">Front-End
                Ninja</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 padding-normal margin-top-10">
                <div class="line"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 padding-top-35"><img alt="HTML Image" class=
            "img-responsive" src="images/html.png"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="font-400-muted font-size-40">Featured Work</h3>
            </div>
            <div class="row margin-bottom-100">
                <div align="center" class="col-md-4">
                    <a class="img-responsive" href=
                    "https://gist.github.com/subtleGradient/672684" target=
                    "_blank"><img alt="Appify" class="image" src=
                    "images/appify.png"></a>
                    <h3 class="font-300 text-uppercase font-size-50">
                    Appify</h3>
                </div>
                <div align="center" class="col-md-4">
                    <a class="img-responsive" href=
                    "https://github.com/MeanEYE/Sunflower" target=
                    "_blank"><img alt="sunflower" class="image" src=
                    "images/sunflower.png"></a>
                    <h3 class="font-300 text-uppercase font-size-50">
                    Sunflower</h3>
                </div>
                <div align="center" class="col-md-4">
                    <a class="img-responsive" href=
                    "https://github.com/bokeh/bokeh" target="_blank"><img alt=
                    "Bokeh" class="image" src="images/bokeh.png"></a>
                    <h3 class="font-300 text-uppercase font-size-50">Bokeh</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
